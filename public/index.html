<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>To-Do List</h1>

    <div id="home">
        <button onclick="openModal('registerModal')">S'inscrire</button>
        <button onclick="openModal('loginModal')">Se connecter</button>
    </div>

    <div id="app" style="display: none;">
        <button id="logoutBtn" onclick="logout()">Se déconnecter</button>

        <div id="todoContainer">
            
            <h2>Bienvenue, <span id="userName"></span> !</h2>

            <h3>Ajouter une tâche</h3>
            <input type="text" id="task" style="height: 30px; border-radius: 10px; border: 2px solid black;" placeholder="Ajoutez une tache">
            <button onclick="addTask()">Ajouter</button>

            <h3>Mes tâches</h3>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- MODAL INSCRIPTION -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Inscription</h2>
            <input type="text" id="registerName" placeholder="Nom">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Mot de passe">
            <button onclick="register()">S'inscrire</button>
        </div>
    </div>

    <!-- MODAL CONNEXION -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Connexion</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
        </div>
    </div>
</body>
</html>
